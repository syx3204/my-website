<!DOCTYPE HTML>
<html>
<head>
    <title>宋泳贤的个人网页</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>

        
        .satic-area {
        position: fixed;
        z-index: -50;
        width: 100%;
        height: 100%;
        background: url(img/poster-about.jpg) no-repeat center;
        background-size: cover;
        }
        
        .dynamic-area1   {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: url(img/poster-drop-animate2.png) repeat-x 0px 0px;
        background-size: cover;
        animation: posterDrop1 6000s linear infinite;
        }
        
        @keyframes posterDrop1 {
        from { background-position: 0 0; }
        to { background-position: 4000% 0; }
        }
        
        .dynamic-area2   {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: url(img/poster-drop-animate1.png) repeat-x 0px 0px;
        background-size: cover;
        animation: posterDrop2 8000s linear infinite;
        }
        
        @keyframes posterDrop2 {
        from { background-position: 0 0; }
        to { background-position: 30000% 0; }
        }  
        
        
        .test{
            border-radius:10px;
            background-color: #3333336c;
            color:white;
            cursor: pointer;
        }

        
        .return-button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px; /* 设置圆角 */
            cursor: pointer; /* 设置鼠标样式为手型 */
            transition: background-color 0.3s ease; /* 添加平滑过渡效果 */
        }
    
      .return-button:hover {
          background-color: #e0e0e0; /* 鼠标悬停时改变背景颜色 */
        }

    </style>

</head>
<body>
    
    <div class="return-button" onclick="window.location.href='https://syxsyx.us.kg';">返回</div>

    <div class="satic-area">
        <div class="dynamic-area1"></div>
        <div class="dynamic-area2"></div>
    </div>  
    
  
    <div class="test">
        <h3>这是一个测试html文件。</h3>
        <h3>This is a test html file.</h3>

    </div>

</body>
</html>
